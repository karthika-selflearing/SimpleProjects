<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater Projects for practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculater</h1>
    <div class="container">
        <!--output-->

        <div id="output"> 0 </div>
        
        <!--inputs-->
        <input type="text" id="input1" placeholder="Value1" />
        <input type="text" id="input2" placeholder="Value2" />
        <!--buttons-->
        <div class="button-container">
            <button class="buts" onclick="add()" >Addition</button>
            <button class="buts" onclick="sub()" >Substract</button>
            <button class="buts" onclick="mul()" >Multiply</button>
            <button class="buts" onclick="div()" >Division</button>
            <button class="buts" onclick="reset()" id="reset" >Reset</button>
        </div>
        <br>
    </div>
    <footer>
        <a href="https://linkedin.com/in/karthika8719/" target="_blank">
            By SimpleProjects</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
